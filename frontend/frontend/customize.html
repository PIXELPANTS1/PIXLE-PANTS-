<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      /* ===== RESET ===== */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Helvetica, Arial, sans-serif;
        background: #f5f5f3;
        color: #0b0b0b;
      }

      /* ===== LAYOUT ===== */
      .studio {
        display: grid;
        grid-template-columns: 2fr 1fr;
        min-height: 100vh;
        padding: 40px;
        gap: 40px;
      }

      /* ===== PREVIEW AREA ===== */
      .preview {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #eaeaea;
      }

      .preview img {
        max-height: 80vh;
        user-select: none;
      }

      #printOverlay {
        position: absolute;
        bottom: 0;
        left: 55%;
        transform: translateX(-50%);
        height: 40%;
        opacity: 0.85;
        mix-blend-mode: multiply;
        pointer-events: none;
        transition: opacity 0.4s ease;
      }

      /* ===== SIDE PANEL ===== */
      .panel {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h1 {
        letter-spacing: 4px;
        margin-bottom: 10px;
      }

      p {
        letter-spacing: 2px;
        font-size: 12px;
        margin-bottom: 30px;
      }

      /* ===== PRINT SELECTOR ===== */
      .prints {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 12px;
      }

      .prints img {
        width: 100%;
        cursor: pointer;
        border: 1px solid transparent;
        transition: border 0.2s ease;
      }

      .prints img:hover {
        border-color: #0b0b0b;
      }

      /* ===== BUTTONS ===== */
      .back {
        margin-top: 40px;
        font-size: 12px;
        letter-spacing: 3px;
        text-decoration: none;
        color: #0b0b0b;
      }

      .ai-btn {
        margin-top: 30px;
        padding: 12px;
        background: transparent;
        border: 1px solid #0b0b0b;
        letter-spacing: 2px;
        cursor: pointer;
      }

      /* ===== MOBILE ===== */
      @media (max-width: 900px) {
        .studio {
          grid-template-columns: 1fr;
          padding: 20px;
        }

        .panel {
          order: -1;
        }

        .preview img {
          max-height: 60vh;
        }

        #printOverlay {
          height: 45%;
        }
      }
    </style>
  </head>
