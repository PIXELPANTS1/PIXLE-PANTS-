    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f5f5f3;
        color: #0b0b0b;
        padding: 40px;
      }

      h1 {
        letter-spacing: 4px;
        margin-bottom: 10px;

      p {
        letter-spacing: 2px;

        height: 300px;
        border: 2px dashed #0b0b0b;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        letter-spacing: 2px;

        display: inline-block;

  <body>
    <h1>CUSTOMIZATION STUDIO</h1>
<p>SELECT A PRINT TO DESIGN YOUR DENIM</p>

<div class="box">
  <img
    id="denimImage"
    src="./denim.png"
    alt="Denim Preview"
    style="max-width:100%; max-height:100%;"
  />
</div>

<div style="margin-top:30px; display:flex; gap:12px; flex-wrap:wrap;">
  <img src="./print1.png" width="60" onclick="changePrint('./print1.png')" />
  <img src="./print2.png" width="60" onclick="changePrint('./print2.png')" />
  <img src="./print3.png" width="60" onclick="changePrint('./print3.png')" />
  <img src="./print4.png" width="60" onclick="changePrint('./print4.png')" />
  <img src="./print5.png" width="60" onclick="changePrint('./print5.png')" />

<script>
  function changePrint(src) {
    document.getElementById("denimImage").src = src;
  }
</script>
