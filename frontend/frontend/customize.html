<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customize – PIXEL PANTS</title>

    <style>
      <style>
  body {
    margin: 0;
    font-family: Helvetica, Arial, sans-serif;
    background: #f5f5f3;
    color: #0b0b0b;
  }

  .studio {
    display: grid;
    grid-template-columns: 2fr 1fr;
    min-height: 100vh;
    padding: 40px;
    gap: 40px;
  }

  .preview {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #eaeaea;
    position: relative;
  }

  .preview img {
    max-height: 80vh;
  }

  .panel {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  h1 {
    letter-spacing: 4px;
    margin-bottom: 10px;
  }

  p {
    letter-spacing: 2px;
    font-size: 12px;
    margin-bottom: 30px;
  }
<button onclick="generateAIPrint()" style="margin-top:30px;padding:12px;">
  GENERATE AI PRINT (COMING SOON)
</button>
  .prints {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
  }

  .prints img {
    width: 100%;
    cursor: pointer;
    border: 1px solid transparent;
  }

  .prints img:hover {
    border-color: #0b0b0b;
  }
</style>

    </style>
  </head>

  <body>
    <div class="studio">

  <div class="preview">
    <img id="denimBase" src="./denim.png" />
    <img id="printOverlay" />
  </div>

  <div class="panel">
    <h1>CUSTOMIZATION STUDIO</h1>
    <p>SELECT A PRINT</p>

    <div class="prints">
      <img src="./print1.png" onclick="applyPrint('./print1.png')" />
      <img src="./print2.png" onclick="applyPrint('./print2.png')" />
      <img src="./print3.png" onclick="applyPrint('./print3.png')" />
      <img src="./print4.png" onclick="applyPrint('./print4.png')" />
      <img src="./print5.png" onclick="applyPrint('./print5.png')" />
    </div>

    <br /><br />
    <a href="/" style="letter-spacing:3px;font-size:12px;">← BACK</a>
  </div>

</div>
<script>
  function applyPrint(src) {
    const print = document.getElementById("printOverlay");

    print.src = src;
    print.style.position = "absolute";

    /* POSITIONING — TUNE THIS TO MATCH VIDEO */
    print.style.bottom = "0";
    print.style.left = "55%"; // outer side
    print.style.transform = "translateX(-50%)";

    /* SIZE — knee to bottom */
    print.style.height = "40%";
    print.style.width = "auto";

    /* REALISM */
    print.style.opacity = "0.85";
    print.style.mixBlendMode = "multiply";
    print.style.pointerEvents = "none";
  }
</script>
<script>
  function generateAIPrint() {
    alert("AI print generation will be added in Phase 2");
  }
</script>

  </body>
</html>
